<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login - Serenity Reads</title>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="C:\Users\USER\Desktop\SerenityReadsFrontend\Images\image.png" alt="Bookstore Image">
        </div>
        <div class="form-section">
            <img src="C:\Users\USER\Desktop\SerenityReadsFrontend\Images\logo.jpg" alt="Serenity Reads Logo" class="logo">
            <h2>Welcome back!</h2>
            <p>Login to your account</p>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
