<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>Register - Serenity Reads</title>
</head>
<body>
    <div class="register-container">
        <div class="image-section">
            <img src="C:\Users\USER\Desktop\SerenityReadsFrontend\Images\image.png" alt="Bookstore Image">
        </div>
        <div class="form-section">
            <img src="C:\Users\USER\Desktop\SerenityReadsFrontend\Images\logo.jpg" alt="Serenity Reads Logo" class="logo">
            <h2>Welcome back!</h2>
            <p>Login to your account</p>
            <form id="registerForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
